
openapi: 3.0.0
info:
  title: Unified
paths:
components:
  schemas:
    ApiCallType:
      type: string
      enum:
      - login
      - webhook
      - inbound
    IntegrationAuthType:
      type: string
      enum:
      - oauth1
      - oauth2
      - other
      - token
    IntegrationCategory:
      type: string
      enum:
      - passthrough
      - hris
      - ats
      - auth
      - crm
      - enrich
      - martech
      - ticketing
      - uc
      - accounting
      - storage
    IntegrationPermission:
      type: string
      enum:
      - auth_login
      - accounting_account_read
      - accounting_account_write
      - accounting_transaction_read
      - accounting_transaction_write
      - accounting_invoice_read
      - accounting_invoice_write
      - accounting_contact_read
      - accounting_contact_write
      - accounting_payment_read
      - accounting_payment_write
      - accounting_taxrate_read
      - accounting_taxrate_write
      - accounting_organization_read
      - accounting_item_read
      - ats_scorecard_read
      - ats_scorecard_write
      - ats_application_read
      - ats_application_write
      - ats_applicationstatus_read
      - ats_candidate_read
      - ats_candidate_write
      - ats_interview_read
      - ats_interview_write
      - ats_job_read
      - ats_job_write
      - ats_document_read
      - ats_document_write
      - crm_company_read
      - crm_company_write
      - crm_contact_read
      - crm_contact_write
      - crm_deal_read
      - crm_deal_write
      - crm_event_read
      - crm_event_write
      - crm_lead_read
      - crm_lead_write
      - crm_pipeline_read
      - crm_pipeline_write
      - martech_list_read
      - martech_list_write
      - martech_member_read
      - martech_member_write
      - ticketing_customer_read
      - ticketing_customer_write
      - ticketing_ticket_read
      - ticketing_ticket_write
      - ticketing_note_read
      - ticketing_note_write
      - hris_employee_read
      - hris_employee_write
      - hris_group_read
      - hris_group_write
      - uc_call_read
      - storage_file_read
      - storage_file_write
      - webhook
    IntegrationSupportWebhookType:
      type: string
      enum:
      - virtual
      - none
      - native
    ObjectType:
      type: string
      enum:
      - accounting_account
      - accounting_transaction
      - accounting_contact
      - accounting_invoice
      - accounting_payment
      - accounting_taxrate
      - accounting_organization
      - accounting_item
      - ats_application
      - ats_applicationstatus
      - ats_candidate
      - ats_document
      - ats_interview
      - ats_job
      - ats_scorecard
      - crm_company
      - crm_contact
      - crm_deal
      - crm_event
      - crm_lead
      - crm_pipeline
      - hris_employee
      - hris_group
      - martech_list
      - martech_member
      - passthrough
      - ticketing_note
      - ticketing_ticket
      - ticketing_customer
      - uc_contact
      - uc_call
      - enrich_person
      - enrich_company
      - storage_file
    PlanTerm:
      type: string
      enum:
      - monthly
      - yearly
    SupportInboundType:
      type: string
      enum:
      - supported-required
      - supported
      - not-supported
    SupportOutboundType:
      type: string
      enum:
      - supported
      - not-supported
    WebhookDataType:
      type: string
      enum:
      - INITIAL-PARTIAL
      - INITIAL-COMPLETE
      - VIRTUAL
      - NATIVE
    WebhookEvent:
      type: string
      enum:
      - updated
      - created
    ApiCall:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for this API call
        created_at:
          type: string
          format: date-time
          description: The date that this object was created
        workspace_id:
          type: string
        integration_type:
          type: string
          description: The integration type
        external_xref:
          type: string
          description: your customer's user ID
        name:
          type: string
          description: The called name of the API method
        path:
          type: string
          description: The called API method's HTTP verb and route path (PUT /crm/{integration}/deak/{id})
        size:
          type: integer
          description: The size of the response
        status:
          type: string
          description: The resulting HTTP status code (200)
        error:
          type: string
          description: The error description (if status code is >= 400)
        connection_id:
          type: string
        ip_address:
          type: string
        type:
          $ref: "#/components/schemas/ApiCallType"
          description: The type of API Call being logged
        method:
          type: string
        environment:
          type: string
          default: "Production"
      required:
        - workspace_id
        - integration_type
        - name
        - path
        - status
        - type
        - method
    Connection:
      type: object
      description: A connection represents a specific authentication of an integration.
      properties:
        id:
          type: string
          description: Unique identifier for this integration object
        created_at:
          type: string
          format: date-time
          description: The date that this integration object was created
        updated_at:
          type: string
          format: date-time
          description: The last date that this integration object was updated
        workspace_id:
          type: string
        integration_type:
          type: string
          description: The integration type
        external_xref:
          type: string
          description: customer's user ID
        permissions:
          $ref: "#/components/schemas/IntegrationPermissions"
        categories:
          $ref: "#/components/schemas/IntegrationCategories"
          description: The Integration categories that this connection supports
        auth:
          $ref: "#/components/schemas/ConnectionAuth"
        is_paused:
          type: boolean
          description: Whether this integration has exceed the monthly limit of the plan
        auth_aws_arn:
          type: string
          description: the AWS ARN / secretID for the stored auth field
        environment:
          type: string
          default: "Production"
        last_healthy_at:
          type: string
          format: date-time
        last_unhealthy_at:
          type: string
          format: date-time
        cursors_cache:
          $ref: "#/components/schemas/objects"
      required:
        - workspace_id
        - integration_type
        - permissions
        - categories
    ConnectionAuth:
      type: object
      description: An authentication object that represents a specific authorized user's connection to an integration.
      properties:
        token:
          type: string
        access_token:
          type: string
        refresh_token:
          type: string
        expiry_date:
          type: string
          format: date-time
        expires_in:
          type: integer
        emails:
          $ref: "#/components/schemas/strings"
        name:
          type: string
        app_id:
          type: string
        client_id:
          type: string
        client_secret:
          type: string
        consumer_key:
          type: string
        consumer_secret:
          type: string
        meta:
          type: object
        state:
          type: string
        other_auth_info:
          $ref: "#/components/schemas/strings"
          description: When integration.auth_type = "other", this field contains the authentication credentials in the same order as token_names
        api_url:
          type: string
        authorize_url:
          type: string
        token_url:
          type: string
        pem:
          type: string
          description: the PEM X.509 certificate in Base64 ASCII format
        key:
          type: string
          description: the private KEY X.509 certificate in Base64 ASCII format
        refresh_token_expires_in:
          type: integer
        refresh_token_expires_date:
          type: string
          format: date-time
      required:

    Integration:
      type: object
      description: Informational object for supported integrations.
      properties:
        type:
          type: string
          description: Identifier for this integration
        created_at:
          type: string
          description: Date that this integration was supported (YYYY-MM-DD)
        updated_at:
          type: string
          description: YYYY-MM-DD
        name:
          type: string
          description: The integration's name
        is_active:
          type: boolean
          description: Is this integration active in this workspace
        categories:
          $ref: "#/components/schemas/IntegrationCategories"
          description: The categories of support solutions that this integration has
        api_docs_url:
          type: string
          description: The URL of the integration's API documentation
        logo_url:
          type: string
          description: The URL of the integration's logo
        in_progress:
          type: boolean
          description: If this integration is not yet available as it is currently being built by unified.to
        color:
          type: string
          description: button background color for AUTH
        text_color:
          type: string
          description: text color for AUTH
        fa_icon:
          type: string
          description: font-awesome icon
        token_names:
          $ref: "#/components/schemas/strings"
          description: if auth_types = 'token'
        token_instructions:
          $ref: "#/components/schemas/strings"
          description: instructions for the user on how to find the token/key
        web_url:
          type: string
          description: URL for the software vendor
        rate_limit_description:
          type: string
        beta:
          type: boolean
          description: This integration is new and is still considered "beta"
        support:
          type: object
          additionalProperties:
            type: string
        tested_at:
          type: string
          format: date-time
      required:
        - type
        - name
        - categories
        - in_progress
        - support
    IntegrationSupport:
      type: object
      properties:
        methods:
          type: object
          additionalProperties:
            type: string
        list_sort_by_name:
          type: boolean
        list_sort_by_created_at:
          type: boolean
        list_sort_by_updated_at:
          type: boolean
        list_updated_gte:
          type: boolean
        list_user_id:
          type: boolean
        list_customer_id:
          type: boolean
        list_company_id:
          type: boolean
        list_contact_id:
          type: boolean
        list_application_id:
          type: boolean
        list_candidate_id:
          type: boolean
        list_deal_id:
          type: boolean
        list_job_id:
          type: boolean
        list_invoice_id:
          type: boolean
        list_order:
          type: boolean
        list_query:
          type: boolean
        list_limit:
          type: boolean
        list_offset:
          type: boolean
        search_twitter:
          type: boolean
        search_name:
          type: boolean
        search_linkedin_url:
          type: boolean
        search_email:
          type: boolean
        search_domain:
          type: boolean
        inbound_fields:
          type: object
          additionalProperties:
            type: string
        outbound_fields:
          type: object
          additionalProperties:
            type: string
        webhook_type:
          $ref: "#/components/schemas/IntegrationSupportWebhookType"
        webhook_events:
          $ref: "#/components/schemas/WebhookEvents"
        list_parent_id:
          type: boolean
        list_account_id:
          type: boolean
        list_interview_id:
          type: boolean
        list_list_id:
          type: boolean
        list_ticket_id:
          type: boolean
      required:

    Invoice:
      type: object
      properties:
        stripe_id:
          type: string
        created_at:
          type: string
          format: date-time
        amount:
          type: integer
        connections:
          type: integer
        plan:
          type: string
      required:
        - stripe_id
        - created_at
        - amount
        - connections
        - plan
    Notification:
      type: object
      description: A notification of an event that occurred in you account.
      properties:
        id:
          type: string
          description: Unique identifier for this notification object
        created_at:
          type: string
          format: date-time
          description: The date that this integration object was created
        workspace_id:
          type: string
        title:
          type: string
          description: The title of the notification
        description:
          type: string
          description: Longer description of this notification
        icon:
          type: string
          description: The icon name
        link_url:
          type: string
          description: Link to the event
        user_id:
          type: string
        user_name:
          type: string
      required:
        - title
    Permission:
      type: object
      properties:
        can_create_org:
          type: boolean
        can_leave_org:
          type: boolean
        can_downgrade:
          type: boolean
        can_invite:
          type: boolean
        can_update_org:
          type: boolean
        can_add_and_remove_admin:
          type: boolean
        can_accept_invite:
          type: boolean
        can_reject_invite:
          type: boolean
        can_pay:
          type: boolean
        can_get_invoices:
          type: boolean
        is_admin:
          type: boolean
      required:
        - can_create_org
        - can_leave_org
        - can_downgrade
        - can_invite
        - can_update_org
        - can_add_and_remove_admin
        - can_accept_invite
        - can_reject_invite
        - can_pay
        - can_get_invoices
        - is_admin
    Plan:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
          description: description
        max_connections:
          type: integer
          description: Maximum active connections (1+ API call per month)
        stripe_product_id:
          type: string
        stripe_price_id:
          type: string
        min_price:
          type: integer
        price_per_mille_requests:
          type: integer
        custom_oauth:
          type: boolean
        max_requests:
          type: integer
        test_stripe_product_id:
          type: string
        test_stripe_price_id:
          type: string
        min_annual_price:
          type: integer
        stripe_annual_price_id:
          type: string
        test_stripe_annual_price_id:
          type: string
        stripe_overage_price_id:
          type: string
        test_stripe_overage_price_id:
          type: string
      required:
        - name
    User:
      type: object
      description: The User object represents you on the system. A user can belong to multiple workspaces (ie. organizations).
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
        email:
          type: string
        workspace_id:
          type: string
          description: The current workspace
        workspace_ids:
          $ref: "#/components/schemas/ids"
          description: A list of all of the user's workspaces
        environment:
          type: string
          default: "Production"
        meta:
          type: object
      required:
        - name
        - email
        - workspace_id
        - workspace_ids
    Webhook:
      type: object
      description: A webhook is used to POST new/updated information to your server.
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        workspace_id:
          type: string
        connection_id:
          type: string
        hook_url:
          type: string
          description: The URL of the webhook
        object_type:
          $ref: "#/components/schemas/ObjectType"
          description: The object to return (eg. CRM "contact")
        interval:
          type: integer
          description: The interval (in minutes) to check for updated/new objets.  Minimum is 5 minutes.  Interval is based off of 5-minute increments.
        checked_at:
          type: string
          format: date-time
          description: The last date/time that a check was done on this object
        integration_type:
          type: string
        environment:
          type: string
          default: "Production"
        event:
          $ref: "#/components/schemas/WebhookEvent"
        runs:
          $ref: "#/components/schemas/strings"
          description: An array of the most revent virtual webhook runs
        fields:
          type: string
        webhook_type:
          $ref: "#/components/schemas/IntegrationSupportWebhookType"
        meta:
          type: object
        is_healthy:
          type: boolean
      required:
        - connection_id
        - hook_url
        - object_type
        - interval
        - checked_at
        - integration_type
        - event
    WebhookData:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/objects"
          description: The data array will contact an array of specific objects according to the webhook's connection. (eg. CRM Contacts)
        webhook:
          $ref: "#/components/schemas/Webhook"
          description: The webhook object
        nonce:
          type: string
          description: random string
        sig:
          type: string
          description: HMAC-SHA1(workspace.secret, data + nonce)
        type:
          $ref: "#/components/schemas/WebhookDataType"
      required:
        - data
        - webhook
        - nonce
        - sig
        - type
    Workspace:
      type: object
      description: The User's workspace object. A workspace is like an organization that one or more users belong to.
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
        admin_ids:
          $ref: "#/components/schemas/ids"
          description: Only these users can add additional admins and invite other users
        invited_emails:
          $ref: "#/components/schemas/strings"
        pay_user_id:
          type: string
        plan:
          type: string
        stripe_customer:
          type: string
        stripe_subscriptions:
          $ref: "#/components/schemas/strings"
        stripe_prices:
          $ref: "#/components/schemas/strings"
        secret:
          type: string
          description: Workspace API secret
        ip_addresses:
          $ref: "#/components/schemas/strings"
          description: a list of IP addresses that are allowed to access this workspace
        aws_region:
          type: string
        aws_key:
          type: string
        aws_secret:
          type: string
        datadog_apikey:
          type: string
        datadog_site:
          type: string
        environments:
          $ref: "#/components/schemas/strings"
          description: a list of authentication environments for the workspace integrations
        add_ons:
          $ref: "#/components/schemas/strings"
        checklist:
          type: object
        plan_term:
          $ref: "#/components/schemas/PlanTerm"
          description: monthly or yearly
          default: "monthly"
        stripe_canceling_at:
          type: string
          format: date-time
        domain:
          type: string
          description: when set, users of the same domain will auto-join this workspace.  must not be gmail.com or other public domains
      required:
        - name
    WorkspaceIntegration:
      type: object
      properties:
        integration_type:
          type: string
        client_id:
          type: string
        client_secret:
          type: string
        consumer_key:
          type: string
        consumer_secret:
          type: string
        is_active:
          type: boolean
        api_url:
          type: string
        authorize_url:
          type: string
        token_url:
          type: string
        pem:
          type: string
          description: the PEM X.509 certificate in Base64 ASCII format
        key:
          type: string
          description: the private KEY X.509 certificate in Base64 ASCII format
        environment:
          type: string
          description: authentication environment
          default: "Production"
        categories:
          $ref: "#/components/schemas/IntegrationCategories"
      required:
        - integration_type
        - is_active
    IntegrationPermissions:
      type: array
      items:
        $ref: "#/components/schemas/IntegrationPermission"
    IntegrationCategories:
      type: array
      items:
        $ref: "#/components/schemas/IntegrationCategory"
    objects:
      type: array
      items:
        type: object
    strings:
      type: array
      items:
        type: string
    WebhookEvents:
      type: array
      items:
        $ref: "#/components/schemas/WebhookEvent"
    ids:
      type: array
      items:
        type: string
